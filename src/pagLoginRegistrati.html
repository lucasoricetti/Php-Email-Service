    <div class="login">

        <form action="pagControlloLogin.php" class="login__register" id="login-in" method="post">
            <h1 class="login__title">Accedi</h1>

            <div class="login__box">

        <!-- Create account form -->
        <form action="pagCreateUtente.php" class="login__create none" id="login-up" method="post" >
            <h1 class="login__title">Crea Account</h1>
            <div class="login__box">
                <i class="bx bx-user login__icon"></i>
                <input type="text" name="user" placeholder="Username" class="login__input nregister" required>
                <span class="textintoinput">@pippo.org</span>
            </div>
            <div class="login__box">
            <i class="bx bx-lock login__icon"></i>
            <input type="password" name="passw" placeholder="Password" class="login__input" required>
            </div>
            <div class="login__box">
            <i class="bx bx-lock login__icon"></i>
            <input type="password" name="cpassw" placeholder="Conferma password" class="login__input" required>
            </div>
            <input type="submit" class="login__button" value="Registrati" onclick="submitForm(this.form);">
